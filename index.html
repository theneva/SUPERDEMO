<!DOCTYPE html>
<html ng-app="whatItSaysInNgApp">
<head>
	<title>SUPERDEMO</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body ng-controller="PeopleController">
<div class="container">
	<label>
		Your name
		<!-- bind the value in this field to scope, print it just below -->
		<input type="text" class="form-control" ng-model="yourName">
	</label>

	<!-- Expressions are automatically found and updated by Angular -->
	<!-- They match a variable on scope (bound from a controller or via ng-model in the template) -->
	<h1>Hi, {{yourName}}!</h1>

	<hr/>

	<!-- ng-view is automatically replaced by angular-route depending on the current URL -->
	<div ng-view></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

<!-- Add Angular's standard routing library -->
<script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>

<!-- Reference the "compiled" js file after Angular is loaded -->
<script src="./assets/app.js"></script>
</body>
</html>
