<!DOCTYPE html>
<html ng-app="whatItSaysInNgApp">
<head>
	<title>SUPERDEMO</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body ng-controller="PeopleController">
<div class="container">
	<label>
		Your name
		<!-- bind the value in this field to scope, print it just below -->
		<input type="text" class="form-control" ng-model="yourName">
	</label>

	<!-- Expressions are automatically found and updated by Angular -->
	<!-- They match a variable on scope (bound from a controller or via ng-model in the template) -->
	<h1>Hi, {{yourName}}!</h1>

	<hr/>

	<h1>People</h1>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat="person in people">
			{{person.name}} ({{person.age}})
		</li>
	</ul>

	<!-- ng-submit calls a function available on scope when form is submitted (enter is pressed or button is clicked), see more info above button -->
	<form class="form-group" ng-submit="saveNewPerson(newName, newAge)">
		<label>
			Name
			<!-- ng-model binds to scope (can be accessed at any time in controller from $scope.newUsername) -->
			<input type="text" class="form-control" placeholder="Bear Grylls" ng-model="newName">
		</label>

		<label>
			Age
			<!-- ng-model binds to scope (can be accessed at any time in controller from $scope.newAge) -->
			<input type="number" placeholder="12" class="form-control" ng-model="newAge">
		</label>

		<!-- ng-click binds clicks on button to a function in scope (made available by controller) -->
		<!-- The code inside ng directives like ng-click is actual javascript, and scope is available -->
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<!-- Reference the "compiled" js file after Angular is loaded -->
<script src="./assets/app.js"></script>
</body>
</html>
